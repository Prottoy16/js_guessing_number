<!DOCTYPE html>
<html lang="en">

    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="main-div">
             <h1>Guessing Game</h1>

             </form>
             <p class="para1"></p>

        </div>

    </div>
